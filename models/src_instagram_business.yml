version: 2

sources:
  - name: instagram_business
    schema: "{{ var('instagram_business_schema', 'instagram_business') }}"
    database: "{% if target.type != 'spark'%}{{ var('instagram_business_database', target.database) }}{% endif %}"
    loader: Fivetran
    loaded_at_field: _fivetran_synced
    tables:
      - name: media_history
      - name: media_insights
      - name: user_history